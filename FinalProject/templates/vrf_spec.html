{% extends 'dashbord_base.html' %}
{% block content %}
<div class="contain">
		<br></br><h3 > HOST - {{ ip_addr }} </h3><br></br>
		<h4> VRF Routes - {{ cust }} </h4><br></br>
	    <style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;}
		.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
		.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
	    </style>
	    <div class="i">
		<table class="tg">
		  <tr>
		    <th class="tg-031e"><b>Network</b></th>
		    <th class="tg-031e"><b>Protocol</b></th>
		    <th class="tg-031e"><b>Nexthop</b></th>
		    <th class="tg-031e"><b>Date and Time</b></th>
		  </tr>
		  <div class="j">
		  {% for item in vrfs %}
			<tr>
				<td class="tg-031e">{{ item.network }}</td>
				<td class="tg-031e">{{ item.protocol }}</td>
				<td class="tg-031e">{{ item.nexthop }}</td>
				<td class="tg-031e">{{ item.timestamp }}</td>
		 	</tr>
		  {% endfor %}
		  
		  </div>
	    </table>
	</div>	
	<br></br>
	<li><a href="/router/vrfdropdown/">GO BACK</a></li>
	</div>

{% endblock %}
